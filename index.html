<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Unity WebGL Player | Parking Simulator</title>
		<link rel="shortcut icon" href="TemplateData/favicon.ico" />
		<link rel="stylesheet" href="TemplateData/style.css" />
		<script src="TemplateData/UnityProgress.js"></script>
		<script src="Build/UnityLoader.js"></script>
		<script>
			var unityInstance = UnityLoader.instantiate(
				'unityContainer',
				'Build/Parking Simulator.json',
				{ onProgress: UnityProgress }
			);
		</script>
	</head>
	<body>
		<div class="webgl-content">
			<div id="unityContainer" style="width: 960px; height: 600px"></div>
			<div class="unityContainer__main">
				<div class="webgl-logo"></div>
				<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
				<div class="title">Parking Simulator</div>
			</div>
			<div class="unityContainer__sub">
				<p>
					駐車シミュレーションができるゲームです。実際の駐車とは異なりますので、あくまでゲームとしてお楽しみください。
				</p>
				<p>
					❗️空いている場所はどこでも駐車できます。(後ろ向き駐車してください)
				</p>
				<p>❗️キーボードの｢I｣をクリックでキー操作の説明が表示されます。</p>
				<p>❗️｢Escape｣キーで視点操作とマウスカーソル操作が切替できます。</p>
			</div>
		</div>
	</body>
</html>
